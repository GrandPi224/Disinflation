<style>
  :root {
    --blue: #003366;
    --green: #147800;
    --red: #aa0016;
    --bg-light: #ffffff;
    --bg-alt: #e8f1f9;
    --border: #b0b0b0;
    --font: Arial,Helvetica,sans-serif;
  }
  body {
    margin: 0;
    padding: 20px;
    font-family: var(--font);
    background: #f2f7fb;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    color: var(--blue);
  }
  .tables {
    display: flex;
    flex-wrap: wrap;
    gap: 40px;
    justify-content: center;
  }

  table {
    border-collapse: collapse;
    width: 480px;
    background: var(--bg-light);
    border: 2px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
  }
  caption {
    font-weight: 700;
    font-size: 1.3rem;
    padding: 12px;
    background: var(--blue);
    color: #fff;
  }
  th, td {
    padding: 12px 10px;
    border-bottom: 1px solid var(--border);
    border-right: 1px solid var(--border);
    font-size: .95rem;
  }
  /* remove right border on last column */
  th:last-child, td:last-child {
    border-right: none;
  }
  th {
    background: var(--blue);
    color: #fff;
    text-align: left;
  }
  /* alternate row backgrounds */
  tbody tr:nth-child(odd) {
    background: var(--bg-light);
  }
  tbody tr:nth-child(even) {
    background: var(--bg-alt);
  }
  /* hover highlight */
  tbody tr:hover {
    background: #d0e4f7;
  }
  /* numeric columns */
  td:nth-child(2), td:nth-child(3) {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }
  /* color coded deltas */
  td.change { font-weight: 700; }
  td.negative { color: var(--green); }
  td.positive { color: var(--red); }

  /* sortable headers */
  th.sortable { cursor: pointer; position: relative; }
  th.sortable::after {
    content: "▴";
    font-size: 0.6rem;
    position: absolute;
    right: 8px;
    opacity: .4;
  }
  th.sortable.desc::after {
    content: "▾";
  }

  /* quiz styles – unchanged */
  #quiz {
    max-width: 860px;
    margin: 40px auto;
    background: #fff;
    border-radius: 6px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
  }
  #quiz h2 { text-align: center; margin-top: 0; }
  .q { margin: 18px 0; }
  .q p { margin: 0 0 8px; font-weight: 600; }
  .q label { display: block; margin: 3px 0; cursor: pointer; }
  .q.correct { border-left: 4px solid var(--green); padding-left: 6px; }
  .q.incorrect { border-left: 4px solid var(--red); padding-left: 6px; }
  #grade { display: block; margin: 25px auto 0; padding: 10px 25px; font-size: 1rem; border: none; border-radius: 4px; background: var(--blue); color: #fff; }
  #score { font-weight: 700; text-align: center; margin-top: 18px; font-size: 1.1rem; }
</style>
