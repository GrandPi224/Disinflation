<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trump Disinflation & Trump Inflation + Quiz</title>
  <style>
    :root {
      --blue: #003366;
      --green: #147800;
      --red: #aa0016;
      --bg-light: #ffffff;
      --bg-alt: #e8f1f9;
      --border: #b0b0b0;
      --font: Arial,Helvetica,sans-serif;
    }
    body {
      margin: 0;
      padding: 20px;
      font-family: var(--font);
      background: #f2f7fb;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--blue);
    }
    .tables {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
    }
    table {
      border-collapse: collapse;
      width: 480px;
      background: var(--bg-light);
      border: 2px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
    }
    caption {
      font-weight: 700;
      font-size: 1.3rem;
      padding: 12px;
      background: var(--blue);
      color: #fff;
    }
    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid var(--border);
      border-right: 1px solid var(--border);
      font-size: .95rem;
      font-weight: 700 !important;
    }
    th:last-child, td:last-child {
      border-right: none;
    }
    th {
      background: var(--blue);
      color: #fff;
      text-align: left;
    }
    tbody tr:nth-child(odd) {
      background: var(--bg-light);
    }
    tbody tr:nth-child(even) {
      background: var(--bg-alt);
    }
    tbody tr:hover {
      background: #d0e4f7;
    }
    td:nth-child(2), td:nth-child(3) {
      text-align: right;
      font-variant-numeric: tabular-nums;
    }
    td.negative { color: var(--green); }
    td.positive { color: var(--red); }
    th.sortable {
      cursor: pointer;
      position: relative;
    }
    th.sortable::after {
      content: "\25B4";
      font-size: 0.6rem;
      position: absolute;
      right: 8px;
      opacity: .4;
    }
    th.sortable.desc::after {
      content: "\25BE";
    }
    #quiz {
      max-width: 860px;
      margin: 40px auto;
      background: #fff;
      border-radius: 6px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .15);
    }
    #quiz h2 {
      text-align: center;
      margin-top: 0;
    }
    .q {
      margin: 18px 0;
    }
    .q p {
      margin: 0 0 8px;
      font-weight: 600;
    }
    .q label {
      display: block;
      margin: 3px 0;
      cursor: pointer;
    }
    .q.correct {
      border-left: 4px solid var(--green);
      padding-left: 6px;
    }
    .q.incorrect {
      border-left: 4px solid var(--red);
      padding-left: 6px;
    }
    #grade {
      display: block;
      margin: 25px auto 0;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: var(--blue);
      color: #fff;
    }
    #score {
      font-weight: 700;
      text-align: center;
      margin-top: 18px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>Trump Disinflation & Trump Inflation – April 2025</h1>
  <div class="tables">
    <table id="disTable">
      <caption>Trump Disinflation</caption>
      <thead>
        <tr><th class="sortable">Item</th><th class="sortable">Chg Mo %</th><th class="sortable">Item Wgt</th></tr>
      </thead>
      <tbody>
        <tr><td>Eggs</td><td class="negative">-12.7</td><td>0.22</td></tr>
        <!-- Add remaining Trump Disinflation rows here -->
      </tbody>
    </table>
    <table id="infTable">
      <caption>Trump Inflation</caption>
      <thead>
        <tr><th class="sortable">Item</th><th class="sortable">Chg Mo %</th><th class="sortable">Item Wgt</th></tr>
      </thead>
      <tbody>
        <tr><td>Food – vending/mobile</td><td class="positive">1.2</td><td>0.06</td></tr>
        <!-- Add remaining Trump Inflation rows here -->
      </tbody>
    </table>
  </div>
  <section id="quiz">
    <h2>Quick Quiz – Test Your CPI IQ</h2>
    <form id="quizForm">
      <div class="q" data-answer="Eggs">
        <p>1️⃣ Which item recorded the steepest monthly price drop?</p>
        <label><input type="radio" name="q1" value="Eggs">A) Eggs</label>
        <label><input type="radio" name="q1" value="Public transportation">B) Public transportation</label>
        <label><input type="radio" name="q1" value="Airline fares">C) Airline fares</label>
        <label><input type="radio" name="q1" value="Frozen fruits and vegetables">D) Frozen fruits & veg.</label>
      </div>
      <!-- Add questions 2–5 here following same format -->
      <button type="button" id="grade">Grade Me</button>
    </form>
    <div id="score"></div>
  </section>
  <script>
    document.querySelectorAll('th.sortable').forEach(th => {
      th.addEventListener('click', () => {
        const table = th.closest('table'),
              tbody = table.tBodies[0],
              idx = [...th.parentNode.children].indexOf(th),
              isNum = idx > 0,
              dir = th.classList.toggle('desc') ? -1 : 1;
        [...tbody.rows].sort((a, b) => {
          const A = isNum ? parseFloat(a.cells[idx].innerText) : a.cells[idx].innerText.toLowerCase();
          const B = isNum ? parseFloat(b.cells[idx].innerText) : b.cells[idx].innerText.toLowerCase();
          return (A > B ? 1 : -1) * dir;
        }).forEach(r => tbody.appendChild(r));
      });
    });
    document.getElementById('grade').addEventListener('click', () => {
      let correct = 0;
      document.querySelectorAll('#quiz .q').forEach(q => {
        q.classList.remove('correct','incorrect');
        const ans = q.dataset.answer;
        const sel = q.querySelector('input:checked');
        if (!sel) return;
        if (sel.value === ans) {
          q.classList.add('correct');
          correct++;
        } else {
          q.classList.add('incorrect');
          q.querySelectorAll('input').forEach(i => {
            if (i.value === ans) i.parentNode.style.fontWeight = '700';
          });
        }
      });
      document.getElementById('score').innerText = `You scored ${correct} / 5`;
    });
  </script>
</body>
</html>
